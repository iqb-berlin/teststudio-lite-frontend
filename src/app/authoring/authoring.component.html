<div class="authoring-body" fxLayout="row">
  <div class="navibar" fxLayout="column" fxFlex="160px">
    <div class="spinner-container" *ngIf="dataLoading">
      <mat-spinner></mat-spinner>
    </div>
    <!--<mat-form-field>
      <mat-select placeholder="Arbeitsbereich" [formControl]="wsSelector">
        <mat-option *ngFor="let ws of workspaceList" [value]="ws.id">
            {{ws.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>-->
    <mat-button-toggle-group id="unitViewSelector" multiple="false" [formControl]="unitviewSelector"
        fxLayoutAlign="space-around center" style="height: 50px">
      <mat-button-toggle *ngFor="let uvm of unitViewModes" [matTooltip]="uvm.label" [value]="uvm.route">
        <mat-icon>{{ uvm.matIcon }}</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
    <div fxLayout="row">
      <button mat-raised-button (click)="runUnit()" matTooltip="Voransicht"
            [disabled]="true" matTooltipPosition="above" fxFlex>
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-raised-button (click)="saveUnit()" matTooltip="Aufgabe speichern"
            [disabled]="disableSaveButton" matTooltipPosition="above" fxFlex>
          <mat-icon>save</mat-icon>
      </button>
    </div>
    <!-- # # # # # # # # # # # # # # # # # # # # # # # # -->
    <mat-button-toggle-group [formControl]="unitSelector" vertical fxFlex>
        <mat-button-toggle *ngFor="let unit of unitList$ | async" [value]="unit.id">{{ unit.key }} - {{ unit.label }}</mat-button-toggle>
    </mat-button-toggle-group>
    <!-- # # # # # # # # # # # # # # # # # # # # # # # # -->
    <div fxLayout="row">
      <button mat-raised-button (click)="addUnit()" matTooltip="Aufgabe hinzufügen" matTooltipPosition="above" fxFlex="33">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-raised-button (click)="deleteUnit()" matTooltip="Aufgabe(n) löschen" matTooltipPosition="above" fxFlex="33">
          <mat-icon>delete</mat-icon>
      </button>
      <button mat-button [matMenuTriggerFor]="menu" matTooltip="Weitere Funktionen..." matTooltipPosition="above" fxFlex>
        <mat-icon>menu</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <span>Aufgabe(n) verschieben</span>
        </button>
        <button mat-menu-item>
          <span>Aufgabe(n) importieren</span>
        </button>
        <button mat-menu-item>
          <span>Aufgabe(n) als Datei speichern</span>
        </button>
      </mat-menu>
    </div>

  </div>
  <div fxFlex class="unitdatacontainer">
    <router-outlet></router-outlet>
  </div>
</div>
