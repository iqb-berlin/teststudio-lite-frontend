<div class="authoring-body" fxLayout="row">
  <div class="navibar" fxLayout="column" fxFlex="200px">
    <div class="spinner-container" *ngIf="dataLoading">
      <mat-spinner></mat-spinner>
    </div>
    <button mat-raised-button (click)="saveUnit()" matTooltip="Aufgabe speichern" style="margin: 2px"
            [disabled]="disableSaveButton" matTooltipPosition="above">
        Speichern <mat-icon>save</mat-icon>
    </button>
    <!-- # # # # # # # # # # # # # # # # # # # # # # # # -->
    <mat-selection-list #unitSelector [multiple]="false" [(ngModel)]="selectedUnits" (ngModelChange)="onUnitSelectionChange($event)" fxFlex cdkScrollable>
      <mat-list-option *ngFor="let unit of unitList" [value]="unit.id" style="height: 24px;" class="no-wrap" [matTooltip]="unit.label"
      [class]="unit.id === (ds.selectedUnit$ | async) ? 'selected' : 'not-selected'">
        {{ unit.key }} - {{ unit.label }}
      </mat-list-option>
    </mat-selection-list>
    <!-- # # # # # # # # # # # # # # # # # # # # # # # # -->
    <div fxLayout="row">
      <button mat-raised-button (click)="addUnit()" matTooltip="Aufgabe hinzufügen" matTooltipPosition="above" fxFlex="33">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-raised-button (click)="deleteUnit()" matTooltip="Aufgabe(n) löschen" matTooltipPosition="above" fxFlex="33">
          <mat-icon>delete</mat-icon>
      </button>
      <button mat-button [matMenuTriggerFor]="menu" matTooltip="Weitere Funktionen..." matTooltipPosition="above" fxFlex>
        <mat-icon>menu</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="copyUnit()">
          <span>Aufgabe kopieren</span>
        </button>
        <button mat-menu-item (click)="moveUnit()">
          <span>Aufgabe(n) verschieben</span>
        </button>
        <button mat-menu-item (click)="importUnit()" disabled="disabled">
          <span>Aufgabe(n) importieren</span>
        </button>
        <button mat-menu-item (click)="exportUnit()">
          <span>Aufgabe(n) als Datei speichern</span>
        </button>
      </mat-menu>
    </div>

  </div>
  <div fxFlex class="unitdatacontainer">
    <router-outlet></router-outlet>
  </div>
</div>
