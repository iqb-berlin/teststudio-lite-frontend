<mat-tab-group animationDuration="0ms" fxLayout="column">
  <mat-tab label="Allgemein">
    <ng-template matTabContent>
      <app-unit-metadata [unitData]="ds.unitDataNew" (unitDataChanged)="ds.setUnitDataChanged()"></app-unit-metadata>
    </ng-template>
  </mat-tab>
  <mat-tab label="Editor">
    <ng-template matTabContent>
      <app-unit-editor [workspaceId]="ds.selectedWorkspace" [unitDataOld]="ds.unitDataOld" fxFlex
                       [unitDataNew]="ds.unitDataNew" (unitDataChanged)="ds.setUnitDataChanged()"></app-unit-editor>
    </ng-template>
  </mat-tab>
  <mat-tab label="Vorschau">
    <ng-template matTabContent>
      Vorschau: {{ds.selectedUnit$ | async}}
    </ng-template>
  </mat-tab>
</mat-tab-group>
