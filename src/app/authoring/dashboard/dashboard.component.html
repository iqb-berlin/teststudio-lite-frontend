<mat-card *ngIf="workspaceList.length > 0">
  <mat-card-header>
    <!--<i mat-card-avatar class="material-icons">settings</i>-->
    <mat-card-title>Aufgaben</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column">
    <button mat-button *ngFor="let ws of workspaceList" (click)="navigateToAuthoring(ws.id)" fxLayout="row">
      {{ws.name}}<span fxFlex></span></button>
  </mat-card-content>
</mat-card>
