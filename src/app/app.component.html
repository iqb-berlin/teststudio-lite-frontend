<div class="navButtonsContainer" *ngIf="showNaviButtons" fxLayout="row">
  <button mat-fab disabled="true" color="accent">
    <i class="material-icons">chevron_left</i>
  </button>
  <div class="navPageButtonsContainer" *ngIf="showPageNaviButtons">
    <button mat-mini-fab [disabled]="!pagePrevEnabled" color="foreground" (click)="prevPageNaviButtonClick()">
      <i class="material-icons">chevron_left</i>
    </button>
    <button mat-mini-fab [disabled]="!pageNextEnabled" color="foreground" (click)="nextPageNaviButtonClick()">
      <i class="material-icons">chevron_right</i>
    </button>
  </div>
  <button mat-fab disabled="true" color="accent">
    <i class="material-icons">chevron_right</i>
  </button>
</div>

<mat-toolbar color="primary">
  <a [routerLink]="['/']">
    <img class="logo" src="assets/IQB-LogoA.png" matTooltip="Startseite"/>
  </a>
  <span>{{ title }}</span>
  <span class="itc-fill-remaining-space"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <i class="material-icons">menu</i>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="showAboutDialog()">
      <mat-icon>info</mat-icon>
      <span>Programm-Info</span>
    </button>
    <button mat-menu-item [routerLink]="['/']">
      <mat-icon>home</mat-icon>
      <span>Startseite</span>
    </button>
    <button mat-menu-item *ngIf="isLoggedIn" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
    <button mat-menu-item *ngIf="!isLoggedIn" (click)="login()">
      <mat-icon>input</mat-icon>
      <span>Login</span>
    </button>
  </mat-menu>
</mat-toolbar>

<router-outlet></router-outlet>
