<form [formGroup]="newform">
  <h1 mat-dialog-title>Neues Autorenmodul</h1>

  <mat-dialog-content fxLayout="column">
      <p>
        Als Id sind nur Buchstaben, Zahlen und '_' erlaubt, keine Leerzeichen oder Umlaute. Der Name muss mindestens drei Zeichen lang sein.
      </p>
      <mat-form-field>
      <input matInput formControlName="id" placeholder="Id">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Name">
    </mat-form-field>
    <p>
      Nach dem Anlegen des Autorenmoduls k√∂nnen Sie die Dateien hochladen.
    </p>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="newform" [disabled]="newform?.invalid">Speichern</button>
    <button mat-raised-button [mat-dialog-close]="false">Abbrechen</button>
  </mat-dialog-actions>

</form>
