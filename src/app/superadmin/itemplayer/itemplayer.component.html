<div class="columnhost" fxLayout="row" fxLayoutAlign="space-between start">
  <div class="spinner-container" *ngIf="dataLoading">
      <mat-spinner></mat-spinner>
  </div>
  <div fxLayout="column" fxFlex="60">
    <div fxLayout="row">
      <div fxFlex *ngIf="!hasFiles()">
        Keine ItemPlayer im System.</div>

      <button fxFlex="88px" mat-raised-button (click)="hiddenfileinput.click()" matTooltip="Dateien hochladen/aktualisieren" matTooltipPosition="above">
        <mat-icon>cloud_upload</mat-icon>
      </button>
      <button fxFlex="88px" mat-raised-button (click)="deleteFiles()" [disabled]="tableselectionCheckboxFiles.selected.length == 0"
          matTooltip="Markierte Dateien löschen" matTooltipPosition="above">
        <mat-icon>delete</mat-icon>
      </button>

      <input #hiddenfileinput type="file" name="itemplayerfile" multiple [iqbFileShortUploadInputFor]="fileUploadQueue" hidden="true"/>
    </div>

    <iqb-file-short-upload-queue #fileUploadQueue
      [httpUrl]="uploadUrl"
      [fileAlias]="'itemplayerfile'"
      [tokenName]="'t'"
      [token]="token"
      [folderName]="'i'"
      [folder]="'y'"
      (uploadCompleteEvent)="updateFileList()">
    </iqb-file-short-upload-queue>


    <mat-table [dataSource]="filesDatasource" *ngIf="hasFiles()" matSort>
      <ng-container matColumnDef="selectCheckbox">
        <mat-header-cell *matHeaderCellDef fxFlex="60px">
          <mat-checkbox (change)="$event ? masterToggleFiles() : null"
                        [checked]="tableselectionCheckboxFiles.hasValue() && isAllSelectedFiles()"
                        [indeterminate]="tableselectionCheckboxFiles.hasValue() && !isAllSelectedFiles()">
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex="60px">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? tableselectionCheckboxFiles.toggle(row) : null"
                        [checked]="tableselectionCheckboxFiles.isSelected(row)">
          </mat-checkbox>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="filename">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="namecell" fxFlex> Name </mat-header-cell>
        <mat-cell *matCellDef="let element" class="namecell" fxFlex><a target="_blank" [href]="getDownloadRef(element)">{{element.filename}}</a> </mat-cell>
      </ng-container>

      <ng-container matColumnDef="filedatetime">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="datecell" fxFlex="80px"> Datum </mat-header-cell>
        <mat-cell *matCellDef="let element" class="datecell" fxFlex="80px"> {{element.filedatetimestr}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="filesize">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="80px"> Größe </mat-header-cell>
        <mat-cell *matCellDef="let element" fxFlex="80px"> {{element.filesizestr}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumnsFiles"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumnsFiles;"></mat-row>
    </mat-table>
  </div>
</div>
