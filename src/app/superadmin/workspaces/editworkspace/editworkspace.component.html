<form [formGroup]="editworkspaceform">
  <h1 mat-dialog-title>Arbeitsbereich "{{data.oldname}}" Ã¤ndern</h1>

  <mat-dialog-content>
    <p>
      <mat-form-field class="full-width">
        <input matInput formControlName="name" placeholder="Name" [value]="data.name">
      </mat-form-field>
    </p>
  </mat-dialog-content>

  <mat-dialog-actions>

  </mat-dialog-actions>

</form>
