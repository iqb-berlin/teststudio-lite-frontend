<form [formGroup]="loginform">
  <h1 mat-dialog-title>Anmelden</h1>

  <mat-dialog-content>
    <p>
      <mat-form-field class="full-width">
        <input matInput formControlName="name" placeholder="Name" [value]="data.lastloginname">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="full-width">
        <input matInput type="password" formControlName="pw" placeholder="Kennwort">
      </mat-form-field>
    </p>
    <div class="infobox">
      <p>Mit dieser Anmeldung erhalten Sie Zugriff auf den nicht-Ã¶ffentlichen Bereich dieser Webanwendung.
      </p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="loginform" [disabled]="loginform.invalid">Anmelden</button>
    <button mat-raised-button [mat-dialog-close]="false">Abbrechen</button>
  </mat-dialog-actions>

</form>
