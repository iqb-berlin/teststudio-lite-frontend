<form [formGroup]="loginform">
  <h1 mat-dialog-title>Anmelden</h1>

  <mat-dialog-content fxLayout="column">
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Benutzername" [value]="data.lastloginname">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" formControlName="pw" placeholder="Kennwort">
    </mat-form-field>
    <p>
      Mit dieser Anmeldung erhalten Sie Zugriff auf den nicht-Ã¶ffentlichen Bereich dieser Webanwendung.
    </p>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="loginform" [disabled]="loginform.invalid">Anmelden</button>
    <button mat-raised-button [mat-dialog-close]="false">Abbrechen</button>
  </mat-dialog-actions>

</form>
